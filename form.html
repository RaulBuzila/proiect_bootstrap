<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap-theme.css.map">-->
    <link rel="stylesheet" href="css/form-style.css">

</head>
<body>

<div class="container">
    <div class="navbar navbar-default ">
        <div class="navbar-header">
            <button class="btn btn-primary navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ><span class="glyphicon glyphicon-menu-hamburger"></span></button>
            <img src="img/logo.jpg" id="logo">
        </div>
        <header class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right ">
                <li class=""><a href="#" class="active">Mentenanta preventiva</a></li>
                <li class=""><a href="#">Mentenanta corectiva</a></li>
                <li class=""><a href="#">Registru</a></li>
                <li class=""><a href="#">Echipamente</a></li>
                <li class=""><a href="#"><img src="img/User-icon.png" alt="">Logout</a></li>
            </ul>
        </header>
    </div>
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class=".control-label col-md-2 col-md-offset-2" for="number">Nr.*</label>
                <div class="col-md-2 col-md-offset-1">
                    <input type="number" class="form-control" id="number">
                </div>
            </div>
            <div class="form-group">
                <label class=".control-label col-md-2 col-md-offset-2" for="raportat">Raportat</label>
                <div class="col-md-4 col-md-offset-1">
                    <input type="text" class="form-control" id="raportat">
                </div>
            </div>
            <div class="form-group">
                <label class=".control-label col-md-2 col-md-offset-2" for="data">Data/Ora</label>
                <div class="col-md-4 col-md-offset-1">
                        <i class="fa fa-calendar pull-left"></i>
                        <input  type="date" id="data">
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                        <input type="time">
                </div>
            </div>
            <div class="form-group">
                <label class=".control-label col-md-2 col-md-offset-2" for="descriere">Descriere</label>
                <div class="col-md-4 col-md-offset-1">
                    <textarea name="descriere" id="descriere" cols="50" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class=".control-label col-md-2 col-md-offset-2" for="preluat">Preluat</label>
                <div class="col-md-4 col-md-offset-1">
                    <input type="text" name="preluat" id="preluat">
                </div>
                <div class="col-md-4 col-md-offset-5">
                    <input type="text" name="preluat" id="preluat">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2 col-md-offset-5">
                    <button class="btn btn-default">ADAUGA</button>
                </div>
            </div>
            <div class="form-group">
                <label class=".control-label col-md-2 col-md-offset-2" for="data-rezolvare">Data/Ora Rezolvare*</label>
                <div class="col-md-4 col-md-offset-1">
                    <i class="fa fa-calendar pull-left"></i>
                    <input  type="date" id="data-rezolvare">
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    <input type="time">
                </div>
            </div>
            <div class="form-group">
                <label class=".control-label col-md-2 col-md-offset-2" for="tehnician">Tehnician</label>
                <div class="col-md-4 col-md-offset-1">
                    <input type="text" name="tehnician" id="tehnician">
                </div>
            </div>
        </form>
    </div>

</div>


</body>

</html>
