<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap-theme.css.map">-->
    <link rel="stylesheet" href="css/form-style.css">

</head>
<body>

<div class="container">
    <div class="navbar navbar-default ">
        <div class="navbar-header">
            <button class="btn btn-primary navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ><span class="glyphicon glyphicon-menu-hamburger"></span></button>
            <img src="img/logo.jpg" id="logo">
        </div>
        <header class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right ">
                <li class=""><a href="#" class="active">Mentenanta preventiva</a></li>
                <li class=""><a href="#">Mentenanta corectiva</a></li>
                <li class=""><a href="#">Registru</a></li>
                <li class=""><a href="#">Echipamente</a></li>
                <li class=""><a href="#"><img src="img/User-icon.png" alt="">Logout</a></li>
            </ul>
        </header>
    </div>
</div>
    <hr class="line" width="100%">

    <div class="content">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class=" col-md-4 col-sm-12" for="number">Nr. <span style="color: red;" >*</span></label>
                <div class="col-md-8 col-sm-12">
                    <span>143</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4" for="raportat">Raportat</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="raportat" placeholder="CMMS">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4" for="data">Data/Ora</label>
                <div class="col-md-8 customize-date">
                    <div class="col-md-6 col-sm-12 col-xs-12 up-margin">
                        <div class="col-md-2 col-sm-1 col-xs-2"><i class="fa fa-calendar fa-2x"></i></div>
                        <div class="col-md-10 col-sm-11 col-xs-10"><input type="date" class="form-control" id="data" ></div>
                    </div>
                    <div class="col-md-5 col-md-offset-1 col-sm-12 col-xs-12 not-remove-padding up-margin">
                        <div class="col-md-2 col-sm-1 col-xs-2"><i class="fa fa-clock-o fa-2x" aria-hidden="true"></i></div>
                        <div class="col-md-10 col-sm-11 col-xs-10"><input class="form-control" type="time"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4" for="descriere">Descriere</label>
                <div class="col-md-8">
                    <textarea name="descriere" id="descriere" class="form-control" cols="40" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4" for="preluat">Preluat</label>
                <div class="col-md-8">
                    <input type="text" name="preluat" class="form-control" id="preluat">
                </div>
                <div class="col-md-8 col-md-offset-4 up-spacing">
                    <div class="input-group">
                        <input type="text" class="form-control" aria-describedby="sizing-addon2">
                        <span class="input-group-addon" id="sizing-addon2"><i class="glyphicon glyphicon-remove"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 col-md-offset-4">
                    <button class="btn btn-default .">ADAUGA</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4" for="data">Data/Ora</label>
                <div class="col-md-8 customize-date">
                    <div class="col-md-6 col-sm-12 col-xs-12 up-margin">
                        <div class="col-md-2 col-sm-1 col-xs-2"><i class="fa fa-calendar fa-2x"></i></div>
                        <div class="col-md-10 col-sm-11 col-xs-10"><input type="date" class="form-control" id="data" ></div>
                    </div>
                    <div class="col-md-5 col-md-offset-1 col-sm-12 col-xs-12 not-remove-padding up-margin">
                        <div class="col-md-2 col-sm-1 col-xs-2"><i class="fa fa-clock-o fa-2x" aria-hidden="true"></i></div>
                        <div class="col-md-10 col-sm-11 col-xs-10"><input class="form-control" type="time"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4" for="tehnician">Tehnician</label>
                <div class="col-md-8">
                    <input type="text" name="tehnician" class="form-control" id="tehnician">
                </div>
            </div>
                <div class="pull-right">
                    <button class="btn btn-default">SALVEAZA</button>
                </div>

        </form>
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
