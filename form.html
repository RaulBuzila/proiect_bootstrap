<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap-theme.css.map">-->
    <link rel="stylesheet" href="css/form-style.css">

</head>
<body>

<div class="container">
    <div class="navbar navbar-default ">
        <div class="navbar-header">
            <button class="btn btn-primary navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ><span class="glyphicon glyphicon-menu-hamburger"></span></button>
            <img src="img/logo.jpg" id="logo">
        </div>
        <header class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right ">
                <li class=""><a href="#" class="active">Mentenanta preventiva</a></li>
                <li class=""><a href="#">Mentenanta corectiva</a></li>
                <li class=""><a href="#">Registru</a></li>
                <li class=""><a href="#">Echipamente</a></li>
                <li class=""><a href="#"><img src="img/User-icon.png" alt="">Logout</a></li>
            </ul>
        </header>
    </div>
</div>
    <hr class="line" width="100%">
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class=".control-label col-md-2 col-md-offset-2 col-sm-1 col-sm-offset-1 col-xs-3 col-xs-offset-1" for="number">Nr.*</label>
                <div class="col-md-2 col-md-offset-1 col-sm-5 col-sm-offset-1 col-xs-9 col-xs-offset-1">
                    143
                </div>
            </div>
            <div class="form-group">
                <label class=".control-label col-md-2 col-md-offset-2 col-sm-2 col-sm-offset-1 col-xs-3 col-xs-offset-1" for="raportat">Raportat</label>
                <div class="col-md-4 col-md-offset-1 col-sm-4 col-xs-8 col-xs-offset-1">
                    <input type="text" class="form-control" id="raportat" placeholder="CMMS">
                </div>
            </div>
            <div class="form-group">
                <label class=".control-label col-md-2 col-md-offset-2 col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1" for="data">Data/Ora</label>
                <div class="col-md-4 col-md-offset-1 col-sm-7">
                        <span>
                            <i class="fa fa-calendar pull-left"></i>
                            <input  type="date" id="data" >
                        </span>
                        <span>
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                            <input type="time">
                        </span>
                </div>
            </div>
            <div class="form-group">
                <label class=".control-label col-md-2 col-md-offset-2 col-sm-1 col-sm-offset-1 col-xs-2 col-xs-offset-1" for="descriere">Descriere</label>
                <div class="col-md-4 col-md-offset-1 col-sm-3 col-xs-10 col-xs-offset-1">
                    <textarea name="descriere" id="descriere" cols="40" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class=".control-label col-md-2 col-md-offset-2 col-sm-1 col-sm-offset-1 col-xs-2 col-xs-offset-1" for="preluat">Preluat</label>
                <div class="col-md-4 col-md-offset-1 col-sm-6 col-xs-9 col-xs-offset-1">
                    <input type="text" name="preluat" id="preluat">
                </div>
                <div class="has-feedback has-feedback-right input-distance col-md-2 col-md-offset-5 col-sm-12 col-sm-offset-3 col-xs-9 col-xs-offset-1">
                    <input type="text" name="preluat" id="preluat">
                    <!--<i class="glyphicon glyphicon-remove form-control-feedback"></i>-->
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2 col-md-offset-5 col-sm-offset-3 col-xs-offset-1">
                    <button class="btn btn-default">ADAUGA</button>
                </div>
            </div>
            <div class="form-group">
                <label class=".control-label col-md-2 col-md-offset-2 col-sm-offset-1 col-xs-11 col-xs-offset-1" for="data-rezolvare">Data/Ora Rezolvare*</label>
                <div class="col-md-4 col-md-offset-1 col-sm-7 col-sm-offset-3 col-xs-offset-1">
                        <span>
                            <i class="fa fa-calendar pull-left"></i>
                            <input  type="date" id="data" >
                        </span>
                        <span class="hour">
                            <i class="fa fa-clock-o" aria-hidden="true"></i>
                            <input type="time">
                        </span>
                </div>
            </div>
            <div class="form-group">
                <label class=".control-label col-md-2 col-md-offset-2 col-sm-offset-1 col-xs-6 col-xs-offset-1" for="tehnician">Tehnician</label>
                <div class="col-md-4 col-md-offset-1 col-sm-offset-3 col-xs-6 col-xs-offset-1">
                    <input type="text" name="tehnician" id="tehnician">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 col-md-offset-8 col-sm-offset-3 col-xs-6 col-xs-offset-1">
                    <button class="btn btn-default">SALVEAZA</button>
                </div>
            </div>
        </form>
    </div>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>

</html>
